name: Docker Build and Test

on:
  push:
    branches:
      - feat/dockerize

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: tracker
          POSTGRES_PASSWORD: trackerpass
          POSTGRES_DB: billtrackerdb
        options: >-
          --health-cmd="pg_isready -U tracker -d billtrackerdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3
      # Step 2: Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      # Step 3: Build the JAR file using Maven
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Wait for PostgreSQL
        run: sleep 15

      - name: Run Tests
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/billtrackerdb
          SPRING_DATASOURCE_USERNAME: tracker
          SPRING_DATASOURCE_PASSWORD: trackerpass

      - name: Build Docker Image
        run: docker build -t billtracker:latest .

      - name: Check Docker Logs
        run: docker logs $(docker ps -q --filter "ancestor=billtracker:latest")

      - name: Run Docker Container for Verification
        run: |
          docker run -d \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/billtrackerdb \
            -e SPRING_DATASOURCE_USERNAME=tracker \
            -e SPRING_DATASOURCE_PASSWORD=trackerpass \
            -p 8081:8081 \
            billtracker:latest

      - name: Test Application Running in Docker
        run: |
          for i in {1..10}; do
            if curl --fail http://localhost:8081/actuator/health; then
              echo "Application is up and healthy!"
              exit 0
            fi
            echo "Waiting for the application to be ready..."
            sleep 5
          done
          echo "Application did not start in time."
          exit 1
      # Step 4: Log in to Docker Hub
      - name: Push Docker Image to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag billtracker:latest ${{ secrets.DOCKER_USERNAME }}/billtracker:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/billtracker:latest


