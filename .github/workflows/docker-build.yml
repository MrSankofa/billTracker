name: Docker Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: tracker
          POSTGRES_PASSWORD: trackerpass
          POSTGRES_DB: billtrackerdb
        options: >-
          --health-cmd="pg_isready -U tracker -d billtrackerdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Wait for PostgreSQL
        run: sleep 15

      - name: Run Maven Tests
        run: mvn clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/billtrackerdb
          SPRING_DATASOURCE_USERNAME: tracker
          SPRING_DATASOURCE_PASSWORD: trackerpass

      - name: Build Maven Package
        run: mvn clean package -DskipTests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/billtrackerdb
          SPRING_DATASOURCE_USERNAME: tracker
          SPRING_DATASOURCE_PASSWORD: trackerpass

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/billtracker:latest .

      - name: Run Docker Container for Verification
        run: |
          docker run -d \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/billtrackerdb \
            -e SPRING_DATASOURCE_USERNAME=tracker \
            -e SPRING_DATASOURCE_PASSWORD=trackerpass \
            -p 8081:8081 \
            --name billtracker \
            ${{ secrets.DOCKER_USERNAME }}/billtracker:latest

      - name: Test Application Running in Docker
        run: curl --fail http://localhost:8081/actuator/health

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/billtracker:latest



